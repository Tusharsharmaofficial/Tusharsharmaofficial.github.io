    <main>
      <div class="contact-title">
        <h1>CONTACT</h1>
      </div>
      <div class="main-content">
        <div class="top-text">
          <h2>Get in Touch</h2>
        </div>
        <div>
          <form action="https://formsubmit.co/13214a951d47cb8c498e050a6f82e323" method="post" class="form-class">
            <div class="contact-form">
              <div class="name-box form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" />
              </div>
              <div class="email-box form-item">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="subject-box form-item">
                <label for="subject">Subject</label>
                <input
                  type="text"
                  id="subject"
                  name="subject"
                  placeholder="Subject"
                />
              </div>
              <div class="message-box form-item">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </div>
            </div>
            <button type="submit" class="submit-btn">SUBMIT</button>
          </form>
        </div>
        <div class="email-id">
          <h2>Contact : tusharsharma812003@gmail.com</h2>
        </div>
      </div>
